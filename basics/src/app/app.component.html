<h1>Welcome to {{ title }}</h1>
<h1>{{ 'hello'.repeat(2) }}</h1>
<section class="box">
  <p>{{ currencyValue | currency }}</p>
  <button (click)="increaseCurrencyValue()">Increase value</button>
  <button (click)="decreaseCurrencyValue()">Increase value</button>
  <input [value]="inputValue" placeholder="Type something" (keyup)="onKeyUp($event)" />
  <p>{{ inputValue }}</p>
</section>
<figure>
  <img [src]="imageUrl" alt="random image" *ngIf="showImage" />
  <button (click)="toggleImage()">{{ showImage ? "Hide image" : "Show image" }}</button>
</figure>

<input required maxlength="10" #inputValueTemplate="ngModel" [(ngModel)]="inputValue" placeholder="Type something" />
<p>Data: {{ inputValue.toUpperCase() }}</p>
<p>Valid: {{ inputValueTemplate.valid }}</p>

<router-outlet></router-outlet>
