<app-img [imageTitle]="imageTitle" (imageLoaded)="onImageLoaded($event)"></app-img>
<section>
  <p>Find a title to the image</p>
  <input type="text" placeholder="Type something" [(ngModel)]="imageTitle"/>
</section>

<app-product *ngFor="let product of products" [product]="product"></app-product>
<router-outlet></router-outlet>
